<!DOCTYPE html>
<html>
  <head>
    <title>Chad's Calculator</title>
    <meta charset="utf-8">
    <link rel="stylesheet" type="text/css" href="main.css">
  </head>
  <body>
    <section class="calculator">
      <div class="calc-container">
        <div class="clear-display-container">
          <button class="button" id="clear-button" type="button">CLEAR</button>
          <output class="output" id="output"></output>
        </div>
        <div class="row-1-container">
          <button class="button" id="seven-button"type="button">7</button>
          <button class="button" id="eight-button"type="button">8</button>
          <button class="button" id="nine-button"type="button">9</button>
          <button class="button" id="divide-button"type="button">/</button>
        </div>
        <div class="row-2-container">
          <button class="button" id="four-button"type="button">4</button>
          <button class="button" id="five-button"type="button">5</button>
          <button class="button" id="six-button"type="button">6</button>
          <button class="button" id="multiply-button"type="button">x</button>
      </div>
      <div class="row-3-container">
        <button class="button" id="one-button"type="button">1</button>
        <button class="button" id="two-button"type="button">2</button>
        <button class="button" id="three-button"type="button">3</button>
        <button class="button" id="subtract-button"type="button">-</button>
      </div>
      <div class="row-4-container">
        <button class="button" id="zero-button"type="button">0</button>
        <button class="button" id="decimal-button"type="button">.</button>
        <button class="button" id="equals-button"type="button">=</button>
        <button class="button" id="add-button"type="button">+</button>
      </div>
    </section>


  <script src="main.js"></script>
  </body>
</html>
