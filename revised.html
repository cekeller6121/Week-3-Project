<!DOCTYPE html>
<html>
  <head>
    <title>Chad's Calculator</title>
    <meta charset="utf-8">
    <link rel="stylesheet" type="text/css" href="revised.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css" integrity="sha384-rwoIResjU2yc3z8GV/NPeZWAv56rSmLldC3R/AZzGRnGxQQKnKkoFVhFQhNUwEyJ" crossorigin="anonymous">
  </head>
  <body>
    <section class="calculator">
      <div class="calc-container">
        <div class="clear-display-container">
          <button class="btn btn-success" id="clear-button" type="button" value="clear">CLEAR</button>
          <output class="output" id="output"></output>
        </div>
        <div class="row-1-container">
          <button class="btn btn-success" id="seven-button" type="button" value="7" >7</button>
          <button class="btn btn-success" id="eight-button" type="button" value="8" >8</button>
          <button class="btn btn-success" id="nine-button" type="button" value="9" >9</button>
          <button class="btn btn-success" id="divide-button" type="button" value="/">/</button>
        </div>
        <div class="row-2-container">
          <button class="btn btn-success" id="four-button"type="button" value="4" >4</button>
          <button class="btn btn-success" id="five-button"type="button" value="5" >5</button>
          <button class="btn btn-success" id="six-button"type="button" value="6" >6</button>
          <button class="btn btn-success" id="multiply-button"type="button" value="x">x</button>
      </div>
      <div class="row-3-container">
        <button class="btn btn-success" id="one-button"type="button" value="1" >1</button>
        <button class="btn btn-success" id="two-button"type="button" value="2" >2</button>
        <button class="btn btn-success" id="three-button"type="button" value="3" >3</button>
        <button class="btn btn-success" id="subtract-button"type="button" value="-">-</button>
      </div>
      <div class="row-4-container">
        <button class="btn btn-success" id="zero-button"type="button" value="0">0</button>
        <button class="btn btn-success" id="decimal-button"type="button" value="decimal">.</button>
        <button class="btn btn-success" id="equals-button"type="button" value="equals">=</button>
        <button class="btn btn-success" id="add-button"type="button" value="+">+</button>
      </div>
    </section>


  <script src="revised.js"></script>
  </body>
</html>
